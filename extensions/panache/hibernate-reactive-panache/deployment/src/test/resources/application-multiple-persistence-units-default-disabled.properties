# FIRST PERSISTENCE UNIT
quarkus.datasource."first".db-kind=postgresql
quarkus.datasource."first".username=hibernate_orm_test
quarkus.datasource."first".password=hibernate_orm_test
quarkus.datasource."first".reactive.url=${postgres.reactive.url}
quarkus.datasource."first".devservices.enabled=false

quarkus.hibernate-orm."first".datasource=first
quarkus.hibernate-orm."first".schema-management.strategy=drop-and-create
quarkus.hibernate-orm."first".packages=io.quarkus.hibernate.reactive.panache.test.multiple_pu.first

