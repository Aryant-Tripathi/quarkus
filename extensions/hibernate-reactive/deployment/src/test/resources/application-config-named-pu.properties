# This is necessary for the named datasource to be considered "configured" at build time.
quarkus.datasource."mydatasource".db-kind=postgresql

quarkus.datasource."mydatasource".username=hibernate_orm_test
quarkus.datasource."mydatasource".password=hibernate_orm_test
quarkus.datasource."mydatasource".reactive.url=${postgres.reactive.url}

# Hibernate config
#quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm."mypu".datasource=mydatasource
quarkus.hibernate-orm."mypu".packages=io.quarkus.hibernate.reactive.config
quarkus.hibernate-orm."mypu".schema-management.strategy=drop-and-create
